<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventCrew Pro - Videography Event Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-role:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .btn-role {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    
    <div class="glass rounded-2xl shadow-2xl max-w-md w-full p-8">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="inline-block bg-gradient-to-r from-purple-600 to-indigo-600 rounded-full p-4 mb-4">
                <i class="fas fa-video text-white text-4xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">EventCrew Pro</h1>
            <p class="text-gray-600">Festival Videography Management</p>
        </div>

        <!-- Demo Notice -->
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
            <p class="text-sm text-blue-800 text-center">
                <i class="fas fa-info-circle mr-2"></i>
                <strong>Demo Mode:</strong> Select a role to explore the platform
            </p>
        </div>

        <!-- Role Selection -->
        <div class="space-y-4">
            <h2 class="text-lg font-semibold text-gray-700 mb-4">Select Your Role</h2>
            
            <button onclick="login('admin')" class="btn-role w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white rounded-lg p-4 flex items-center justify-between hover:shadow-lg">
                <div class="flex items-center">
                    <i class="fas fa-user-shield text-2xl mr-4"></i>
                    <div class="text-left">
                        <div class="font-semibold">Admin Dashboard</div>
                        <div class="text-sm opacity-90">Full system access</div>
                    </div>
                </div>
                <i class="fas fa-arrow-right"></i>
            </button>

            <button onclick="login('client')" class="btn-role w-full bg-gradient-to-r from-cyan-500 to-blue-500 text-white rounded-lg p-4 flex items-center justify-between hover:shadow-lg">
                <div class="flex items-center">
                    <i class="fas fa-building text-2xl mr-4"></i>
                    <div class="text-left">
                        <div class="font-semibold">Client Portal</div>
                        <div class="text-sm opacity-90">View your events</div>
                    </div>
                </div>
                <i class="fas fa-arrow-right"></i>
            </button>

            <button onclick="login('crew')" class="btn-role w-full bg-gradient-to-r from-green-500 to-teal-500 text-white rounded-lg p-4 flex items-center justify-between hover:shadow-lg">
                <div class="flex items-center">
                    <i class="fas fa-camera text-2xl mr-4"></i>
                    <div class="text-left">
                        <div class="font-semibold">Crew Portal</div>
                        <div class="text-sm opacity-90">Your schedule & tasks</div>
                    </div>
                </div>
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <!-- Demo Data Info -->
        <div class="mt-8 pt-6 border-t border-gray-200">
            <p class="text-xs text-gray-500 text-center">
                Demo includes real NZ festivals: Hidden Lakes, Festival One, Electric Avenue, Rhythm & Alps, and more
            </p>
        </div>
    </div>

    <script>
        function login(role) {
            // Store role in localStorage
            localStorage.setItem('userRole', role);
            localStorage.setItem('userName', role === 'admin' ? 'Admin User' : role === 'client' ? 'Sarah Johnson' : 'Mike Thompson');
            
            // Redirect to dashboard
            window.location.href = 'dashboard.html';
        }
    </script>

</body>
</html>
