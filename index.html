<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        
        body {
            background: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .commotion-red { color: #b93a3a; }
        .bg-commotion-red { background-color: #b93a3a; }
        
        .logo-text {
            font-weight: 900;
            letter-spacing: -0.02em;
            color: #b93a3a;
        }
        
        input:focus {
            outline: none;
            border-color: #b93a3a;
            box-shadow: 0 0 0 4px rgba(185, 58, 58, 0.08);
        }
        
        .login-btn {
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #b93a3a 0%, #8f2e2e 100%);
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #a02e2e 0%, #7a2424 100%);
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(185, 58, 58, 0.35);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    
    <div class="w-full max-w-sm mx-auto">
        <!-- Logo -->
        <div class="text-center mb-8">
            <h1 class="text-2xl sm:text-3xl logo-text">COMMOTION.APP</h1>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden bg-red-50 border border-red-200 rounded-lg p-3 mb-6">
            <p class="text-sm text-red-800 text-center">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="errorText">Invalid username or password</span>
            </p>
        </div>

        <!-- Login Form -->
        <form onsubmit="handleLogin(event)" class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-2">Username or Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                    <input 
                        type="text" 
                        id="email" 
                        required
                        class="w-full pl-11 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-900"
                        placeholder="Enter username or email"
                        autocomplete="username"
                    >
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-2">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input 
                        type="password" 
                        id="password" 
                        required
                        class="w-full pl-11 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-900"
                        placeholder="Enter password"
                        autocomplete="current-password"
                    >
                </div>
            </div>

            <button type="submit" id="loginBtn" class="login-btn w-full text-white rounded-xl py-3 px-6 font-bold text-base shadow-lg mt-2">
                <span id="loginBtnText">SIGN IN</span>
                <i id="loginSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
            </button>
        </form>

        <!-- Test Credentials -->
        <div class="mt-8 pt-6 border-t border-gray-200">
            <p class="text-xs font-semibold text-gray-600 mb-3 text-center">Test Credentials:</p>
            <div class="space-y-2 text-xs text-gray-500">
                <div class="flex justify-between">
                    <span class="font-semibold">Admin:</span>
                    <span>jem / <a href="/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="244e414964474b49494b504d4b4a0a575051404d4b">[email&#160;protected]</a></span>
                </div>
                <div class="flex justify-between">
                    <span class="font-semibold">Client:</span>
                    <span>ethan / <a href="/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="2441504c454a64564c5d504c49454a40454854570a474b0a4a5e">[email&#160;protected]</a></span>
                </div>
                <div class="flex justify-between">
                    <span class="font-semibold">Crew:</span>
                    <span>sam / <a href="/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="a3d0c2cee3c0d1c6d4cec2cacf8dc0ccce">[email&#160;protected]</a></span>
                </div>
                <p class="text-center text-gray-400 mt-2">Password: demo123</p>
            </div>
        </div>
        
        <!-- Powered by footer -->
        <div class="mt-8 text-center">
            <p class="text-xs text-gray-400">Powered by <a href="https://tempero.nz" target="_blank" rel="noopener noreferrer" class="text-gray-500 hover:text-gray-700 underline">Tempero Creative</a></p>
        </div>
    </div>

    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script src="js/firebase-config.js"></script>
    <script>
        // Check if already logged in
        onAuthStateChange(async (user) => {
            if (user) {
                // User is signed in, get their profile from Firestore
                const userProfile = await firestoreHelpers.getDoc('users', user.uid);
                if (userProfile) {
                    localStorage.setItem('userRole', userProfile.role);
                    localStorage.setItem('userName', userProfile.fullName);
                    localStorage.setItem('userId', user.uid);
                    if (userProfile.clientId) localStorage.setItem('clientId', userProfile.clientId);
                    if (userProfile.crewId) localStorage.setItem('crewId', userProfile.crewId);
                    window.location.href = 'dashboard.html';
                }
            }
        });

        async function handleLogin(event) {
            event.preventDefault();
            
            let email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginSpinner = document.getElementById('loginSpinner');
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtnText.textContent = 'SIGNING IN...';
            loginSpinner.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            
            // Username to email mapping
            const usernameMap = {
                'jem': 'jem@commotion.studio',
                'ethan': 'ethan@rhythmandalps.co.nz',
                'sam': 'sam@crewmail.com'
            };
            
            // Check if input is a username (no @ symbol)
            if (!email.includes('@') && usernameMap[email.toLowerCase()]) {
                email = usernameMap[email.toLowerCase()];
            }
            
            try {
                const result = await signIn(email, password);
                
                if (!result.success) {
                    let errorMsg = 'Invalid username/email or password';
                    if (result.code === 'auth/user-not-found') {
                        errorMsg = 'No account found with this username/email';
                    } else if (result.code === 'auth/wrong-password') {
                        errorMsg = 'Incorrect password';
                    } else if (result.code === 'auth/invalid-email') {
                        errorMsg = 'Invalid email format';
                    } else if (result.code === 'auth/too-many-requests') {
                        errorMsg = 'Too many attempts. Please try again later';
                    }
                    
                    errorText.textContent = errorMsg;
                    errorMessage.classList.remove('hidden');
                    
                    // Reset button
                    loginBtn.disabled = false;
                    loginBtnText.textContent = 'SIGN IN';
                    loginSpinner.classList.add('hidden');
                    return;
                }
                
                // Get user profile from Firestore
                const userProfile = await firestoreHelpers.getDoc('users', result.user.uid);
                
                if (!userProfile) {
                    errorText.textContent = 'User profile not found. Please contact admin.';
                    errorMessage.classList.remove('hidden');
                    await signOut();
                    
                    loginBtn.disabled = false;
                    loginBtnText.textContent = 'SIGN IN';
                    loginSpinner.classList.add('hidden');
                    return;
                }
                
                // Store user data in localStorage
                localStorage.setItem('userRole', userProfile.role);
                localStorage.setItem('userName', userProfile.fullName);
                localStorage.setItem('userId', result.user.uid);
                
                if (userProfile.clientId) localStorage.setItem('clientId', userProfile.clientId);
                if (userProfile.crewId) localStorage.setItem('crewId', userProfile.crewId);
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                console.error('Login error:', error);
                errorText.textContent = 'An error occurred. Please try again.';
                errorMessage.classList.remove('hidden');
                
                loginBtn.disabled = false;
                loginBtnText.textContent = 'SIGN IN';
                loginSpinner.classList.add('hidden');
            }
        }
    </script>

</body>
</html>
