<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMMOTION.APP - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .commotion-red { color: #b93a3a; }
        .bg-commotion-red { background-color: #b93a3a; }
        .border-commotion-red { border-color: #b93a3a; }
        .hover-commotion-red:hover { background-color: #a02e2e; }
        
        .glass {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(185, 58, 58, 0.2);
        }
        
        .logo-text {
            font-weight: 900;
            letter-spacing: -0.02em;
            color: #b93a3a;
            word-break: keep-all;
            white-space: nowrap;
        }
        
        input:focus {
            outline: none;
            border-color: #b93a3a;
            box-shadow: 0 0 0 4px rgba(185, 58, 58, 0.08);
        }
        
        input::placeholder {
            color: #9ca3af;
        }
        
        .login-btn {
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #b93a3a 0%, #8f2e2e 100%);
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #a02e2e 0%, #7a2424 100%);
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(185, 58, 58, 0.35);
        }
        
        .login-btn:active {
            transform: translateY(0);
            box-shadow: 0 6px 16px rgba(185, 58, 58, 0.25);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    
    <div class="glass rounded-2xl shadow-2xl max-w-md w-full p-10">
        <!-- Logo/Header -->
        <div class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl md:text-6xl logo-text mb-8 px-2">COMMOTION.APP</h1>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden bg-red-50 border border-red-200 rounded-lg p-3 mb-6">
            <p class="text-sm text-red-800 text-center">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="errorText">Invalid username or password</span>
            </p>
        </div>

        <!-- Login Form -->
        <form onsubmit="handleLogin(event)" class="space-y-5">
            <div class="space-y-2">
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide">Username</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                    <input 
                        type="text" 
                        id="username" 
                        required
                        class="w-full pl-11 pr-4 py-4 bg-gray-50 border border-gray-200 rounded-xl transition-all focus:bg-white focus:ring-2 focus:ring-red-100 text-gray-900 placeholder-gray-400"
                        placeholder="Enter username"
                        autocomplete="username"
                    >
                </div>
            </div>

            <div class="space-y-2">
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input 
                        type="password" 
                        id="password" 
                        required
                        class="w-full pl-11 pr-4 py-4 bg-gray-50 border border-gray-200 rounded-xl transition-all focus:bg-white focus:ring-2 focus:ring-red-100 text-gray-900 placeholder-gray-400"
                        placeholder="Enter password"
                        autocomplete="current-password"
                    >
                </div>
            </div>

            <button type="submit" class="login-btn w-full text-white rounded-xl py-4 px-6 font-bold text-base tracking-wide shadow-lg mt-6">
                SIGN IN
            </button>
        </form>

        <!-- Test Credentials -->
        <div class="mt-8 pt-6 border-t border-gray-200">
            <p class="text-xs font-semibold text-gray-600 mb-3 text-center">Test Credentials:</p>
            <div class="space-y-2 text-xs text-gray-500">
                <div class="flex justify-between">
                    <span class="font-semibold">Admin:</span>
                    <span>jemag / cheeseburger</span>
                </div>
                <div class="flex justify-between">
                    <span class="font-semibold">Client:</span>
                    <span>ethanw / robinsons</span>
                </div>
                <div class="flex justify-between">
                    <span class="font-semibold">Crew:</span>
                    <span>samk / nurse</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // User credentials database
        const USERS = {
            'jemag': {
                password: 'cheeseburger',
                role: 'admin',
                fullName: 'Jem Anderson-Gardner',
                userId: 'user-admin-001'
            },
            'ethanw': {
                password: 'robinsons',
                role: 'client',
                fullName: 'Ethan Walter',
                userId: 'user-client-001',
                clientId: 'client-001'
            },
            'samk': {
                password: 'nurse',
                role: 'crew',
                fullName: 'Sam King',
                userId: 'user-crew-001',
                crewId: 'crew-001'
            }
        };

        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.toLowerCase().trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            // Check if user exists and password matches
            const user = USERS[username];
            
            if (!user) {
                errorText.textContent = 'Username not found';
                errorMessage.classList.remove('hidden');
                return;
            }
            
            if (user.password !== password) {
                errorText.textContent = 'Incorrect password';
                errorMessage.classList.remove('hidden');
                return;
            }
            
            // Successful login - store user data
            localStorage.setItem('userRole', user.role);
            localStorage.setItem('userName', user.fullName);
            localStorage.setItem('userId', user.userId);
            localStorage.setItem('username', username);
            
            if (user.clientId) {
                localStorage.setItem('clientId', user.clientId);
            }
            if (user.crewId) {
                localStorage.setItem('crewId', user.crewId);
            }
            
            // Redirect to dashboard
            window.location.href = 'dashboard.html';
        }
    </script>

</body>
</html>
