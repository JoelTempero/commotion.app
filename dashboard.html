<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - COMMOTION.APP</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#b93a3a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Commotion">
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-16x16.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        
        *, *::before, *::after { box-sizing: border-box; }
        html, body { overflow-x: hidden; max-width: 100vw; }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
        }
        
        .commotion-red { color: #b93a3a; }
        .bg-commotion-red { background-color: #b93a3a; }
        .border-commotion-red { border-color: #b93a3a; }
        .hover-commotion-red:hover { background-color: #a02e2e; }
        
        .logo-text { font-weight: 900; letter-spacing: -0.02em; }
        
        .stat-card { transition: transform 0.2s, box-shadow 0.2s; }
        .stat-card:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        
        .event-card { transition: all 0.3s; cursor: pointer; }
        .event-card:hover { box-shadow: 0 8px 25px rgba(0,0,0,0.1); transform: translateY(-2px); }
        
        .calendar-day { min-height: 60px; transition: all 0.2s; }
        .calendar-day:hover { background: #fef2f2; }
        
        .calendar-event { font-size: 0.65rem; padding: 2px 4px; border-radius: 3px; cursor: pointer; }
        .calendar-event:hover { opacity: 0.85; }
        
        @media (max-width: 640px) {
            .calendar-day { min-height: 50px; }
            .calendar-event { font-size: 0.6rem; padding: 1px 2px; }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-3 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-14 sm:h-16">
                <div class="flex items-center min-w-0">
                    <span class="text-lg sm:text-2xl logo-text commotion-red truncate">COMMOTION.APP</span>
                </div>
                <div class="flex items-center space-x-2 sm:space-x-4 flex-shrink-0">
                    <span class="text-xs sm:text-sm text-gray-600 hidden sm:inline" id="userName">Loading...</span>
                    <span class="px-2 py-1 rounded-full text-xs font-semibold bg-red-100 commotion-red uppercase" id="userRole">USER</span>
                    <button onclick="logout()" class="text-gray-500 hover:text-gray-700 p-2" title="Logout">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Container -->
    <div id="dashboardContent" class="min-h-screen flex items-center justify-center">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-red-600 mx-auto mb-4"></div>
            <p class="text-gray-600">Loading dashboard...</p>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/dashboard-logic.js"></script>
    <script>
        // Check authentication state
        onAuthStateChange((user) => {
            if (!user) {
                // Not logged in, redirect to login
                window.location.href = 'index.html';
            }
        });
        
        setTimeout(function() {
            const content = document.getElementById('dashboardContent');
            if (content && content.innerHTML.includes('Loading dashboard')) {
                content.innerHTML = '<div class="max-w-2xl mx-auto px-4 py-16 text-center"><i class="fas fa-exclamation-triangle text-6xl text-red-400 mb-4"></i><h2 class="text-2xl font-bold text-gray-900 mb-2">Loading Error</h2><p class="text-gray-600 mb-4">Dashboard scripts failed to load.</p><button onclick="window.location.reload()" class="px-6 py-3 bg-red-600 text-white rounded-lg font-semibold hover:bg-red-700">Refresh</button></div>';
            }
        }, 5000);
    </script>

</body>
</html>
